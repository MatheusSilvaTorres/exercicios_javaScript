<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        input{
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Calcula Troco</h1>
    <input type="Produto" placeholder="Nome produto" id="txtnome"><br>
    <input type="number" name="txtvalor" id="txtvalor" placeholder="Preço"><br>
    <input type="number" name="txtvalor2" id="txtvalor2" placeholder="Valor entregue"><br>
    <input type="button" value="Comprar produto" onclick="comprar()">

    <div id="res"></div>
    <script>
        function comprar(){
            let produto = document.getElementById('txtnome').value
            let preco = Number(document.querySelector('input#txtvalor').value)
            let valor = Number(document.querySelector('input#txtvalor2').value)
            var resp = document.getElementById('res')
            resp.innerHTML = `<p> Você comprou um ${produto} que custou R$ ${preco}</p>`
            resp.innerHTML += `<p> Deu R$ ${valor} em dinheiro e vai receber R$ ${preco-valor} de Troco </p>`
            resp.innerHTML += `<p> Volte sempre! </p>`
        }
    </script>
</body>
</html>
