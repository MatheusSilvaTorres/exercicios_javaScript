<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Desconto</title>
    <style>
        body{
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <div>
        <input type="number" name="txtn" id="txtn" placeholder="Valor Produto">

        <input type="button" value="Desconto de 10%" onclick="descontar()">
    </div>

    <div id="res"></div>

    <script>
        function descontar(){
            let Valor = Number(document.getElementById('txtn').value)
            let resp = document.getElementById('res')
            if (Valor > 0){
                var desconto = Valor * 0.1
                resp.innerHTML = ``
                resp.innerHTML += `<p> O preço é R$${Valor} </p>  </p><br>`
                resp.innerHTML += `<p> Desconto de R$${desconto} (10%) </p><br>`
                resp.innerHTML += `<p> Valor final pago R$${Valor - desconto} </p>`
            }
            else{
                resp.innerHTML = ``
                resp.innerHTML += `<p>Digite um valor válido!</p>`
            }
        }
    </script>
</body>
</html>
