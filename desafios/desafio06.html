<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        input{
            padding: 10px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <div>
        <h2>Insira a temperatura em Â°C</h2>
        <input type="number" name="txtn" id="txtn">
        <input type="button" value="Converter" onclick="converter()">
    </div>

    <div id="res">

    </div>
    <script>
        function converter(){
            let cels = Number(document.getElementById("txtn").value)
            let resp = document.getElementById("res")
            let kel = (cels * 1.8) + 32
            let fah = cels  + 273.15
            res.innerHTML = ''
            resp.innerHTML += ` A temperatura de ${cels}, corresponde a <br>`     
            resp.innerHTML += ` ${kel} (Kelvin) <br>`     
            resp.innerHTML += ` ${fah} (Fahrenheti) <br>`       
        }
    </script>
</body>
</html>
