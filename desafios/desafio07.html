<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        input{
            padding: 10px;
        }

        div{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor para Dolar</h1>
    <div>
        <input type="number" name="txtn" id="txtn" placeholder="Valor Dolar">
        <input type="number" name="txtn1" id="txtn1" placeholder="Qnt. Real">
        <input type="button" value="Finalizar" onclick="finalizar()">
    </div>
    <div id="res"></div>
    <script>
        function finalizar(){
            var dolar = Number(document.getElementById("txtn").value)
            var Real = Number(document.getElementById("txtn1").value)
            var resp = document.querySelector("div#res")
            let qnt = dolar * Real

            resp.innerHTML = ''
            resp.innerHTML += `R$ ${Real} em dolar Ã© U$ ${qnt}`
        }
    </script>
</body>
</html>
