<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
        }
        input{
            padding: 10px;
        }
        .green{
            background-color: rgba(0, 255, 0, 0.466);
            color: green;
        }

        .red{
            background-color: rgba(204, 42, 42, 0.384);
            color: red;
        }

        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <div>
        <input type="number" name="txtn" id="txtn" placeholder="Nota 01">
        <input type="number" name="txtn2" id="txtn2" placeholder="Nota 02">
        <input type="button" value="Verificar" onclick="verificar()">
    </div>

    <div id="res"></div>
    <script>
        function verificar(){
            var nota01 = parseFloat(document.getElementById('txtn').value)
            var nota02 = parseFloat(document.getElementById('txtn2').value)
            let resp = document.getElementById('res')
            let media = (nota01 + nota02) / 2
            resp.innerHTML = ``
            resp.innerHTML += `Com as notas ${nota01} e ${nota02}, <strong>a média é ${media}</strong>`
            if (media > 6){ 
                resp.innerHTML += `Com média acima de 6,0 p aluno está <strong class="green">Aprovado</strong>`
            }
            else if(media >= 3){
                resp.innerHTML += `Com média acima de 6,0 p aluno está <strong class="red">Aprovado</strong>`
            }
            else{
            resp.innerHTML = `Com média acima de 6,0 p aluno está <strong class="yellow">Aprovado</strong>`
            }
        }
    </script>
</body>
</html>
