<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medida</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        input{
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medida</h1>

    <input type="number" name="txtn" id="txtn" placeholder="Valor para converter"><br>

    <input type="button" value="Converter" onclick="converter()">
    <div id="res"></div>
    <script>
        function converter(){
            valor = Number(document.getElementById('txtn').value)
            res = document.getElementById('res')
            res.innerHTML = `<h2> A dist√¢ncia de ${valor}, corresponde a.... </h2>`
            res.innerHTML += `<p> ${(valor/1000).toLocaleString('pt-br')} (km) </p>`
            res.innerHTML += `<p> ${(valor/100).toLocaleString('pt-br')} (Hm) </p>`
            res.innerHTML += `<p> ${(valor/10).toLocaleString('pt-br')} (Dam)</p>`
            res.innerHTML += `<p> ${(valor*10).toLocaleString('pt-br')} (Dm)</p>`
            res.innerHTML += `<p> ${(valor*100).toLocaleString('pt-br')} (Cm)</p>`
            res.innerHTML += `<p> ${(valor*1000).toLocaleString('pt-br')} (Cm)</p>`
        }
    </script>
</body>
</html>
