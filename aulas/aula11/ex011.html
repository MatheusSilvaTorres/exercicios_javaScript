<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 14pt Arial;
            color: white;
            background-color: aquamarine;
        }
        div#res{
            margin-top: 10px;
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    Onde você nasceu: <input type="text" name="texNac" id="texNac">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var nac = document.getElementById("texNac").value
            var resultado = document.querySelector("div#res")
            if (nac.toUpperCase() == 'BRASIL'){
                resultado.innerHTML = '<p>Você é Brasileiro!</p>'
            }else{
                resultado.innerHTML = '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
