<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando multa</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtVel" id="txtVel" placeholder="Digite sua velocidade">km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var velocidade = parseInt(document.querySelector('input#txtVel').value)
            var resultado = document.getElementById('res')
            resultado.innerHTML = `<p> Sua velocidade atual é de <strong> ${velocidade} </strong> km/h </p>`
            if (velocidade > 60){
                resultado.innerHTML += `<strong>Multado!</strong> Utrapassou a velocidade permetida!`
            }
            resultado.innerHTML += '<p> Dirija sempre com o cinto de segurança!</p>'
        }
    </script>
</body>
</html>
