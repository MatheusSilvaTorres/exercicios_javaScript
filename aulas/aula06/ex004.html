<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual seu nome? ')
        document.write(`Prazer ${nome}! <br/>`) // writeln escreve e pula para a linha de baixo
        document.write(`Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome é maiuscila: ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome é minuscula: ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
