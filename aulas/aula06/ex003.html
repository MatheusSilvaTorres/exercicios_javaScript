<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(65, 65, 153, 0.678); /* comentário em CSS*/
            color: white;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isto é um comentário-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = parseInt(prompt('Digite o 1° número')) // string
        let n2 = parseInt(window.prompt('Digite o 2° número')) // string; let tbm declara variável igual(var)
        let soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${soma}`) // placehoder
        // (number + number) adição
        // (stirng + string) concatenação
    </script>
</body>
</html>
